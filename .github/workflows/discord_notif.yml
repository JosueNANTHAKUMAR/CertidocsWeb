name: GitHub to Discord

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, merged, reopened]

jobs:
  discord_notification:
    name: Notify Discord
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
            DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ðŸš€ **GitHub Notification**  
            - **Repository**: [${{ github.repository }}](${{ github.event.repository.html_url }})  
            - **Event**: ${{ github.event_name == 'pull_request' && 'Pull Request' || github.event_name }}  
            - **User**: ${{ github.actor }}  
            - ${{ github.event_name == 'pull_request' && format('{0} â†’ {1}', github.event.pull_request.head.ref, github.event.pull_request.base.ref) || github.ref_name }}  
            - **Commit Message**: ${{ github.event.head_commit.message || github.event.pull_request.title || 'N/A' }}  
            ðŸ”— [Voir sur GitHub](${{ github.event.pull_request.html_url || github.event.repository.html_url }})