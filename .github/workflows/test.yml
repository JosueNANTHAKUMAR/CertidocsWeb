name: GitHub to Discord

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, merged]

jobs:
  discord_notification:
    name: Notify Discord
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ðŸš€ **GitHub Notification**  
            - **Repository**: [${{ github.repository }}](${{ github.event.repository.html_url }})  
            - **Event**: ${{ github.event_name }}  
            - **Actor**: ${{ github.actor }}  
            - **Branch**: ${{ github.ref }}  
            - **Commit Message**: ${{ github.event.head_commit.message || 'N/A' }}  
            ðŸ”— [Voir sur GitHub](${{ github.event.head_commit.url || github.event.pull_request.html_url || github.event.repository.html_url }})