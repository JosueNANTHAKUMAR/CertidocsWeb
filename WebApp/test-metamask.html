<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MetaMask</title>
</head>
<body>
    <h2>Test de connexion à MetaMask</h2>
    <button id="connect">Se connecter à MetaMask</button>
    <p id="status"></p>

    <script>
        async function connectMetaMask() {
            if (typeof window.ethereum === "undefined") {
                document.getElementById("status").innerText = "❌ MetaMask non détecté.";
                return;
            }

            try {
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                document.getElementById("status").innerText = "🟢 Connecté : " + accounts[0];
            } catch (error) {
                document.getElementById("status").innerText = "❌ Erreur : " + error.message;
            }
        }

        document.getElementById("connect").addEventListener("click", connectMetaMask);
    </script>
</body>
</html>
