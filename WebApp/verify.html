<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Signature</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/copyButton.css">
    <link rel="stylesheet" href="CSS/adresse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <h2>Vérifier une signature</h2>
        <p id="account"></p>
        <h3></h3>
        <h3>Entrez l'ID de la signature :</h3>
        <input type="text" id="signatureId" placeholder="0x..." size="50">
        <div id="confirmationSignId" class="confirmationMessage"><span class="emoji">✅</span>Votre signatureID a bien
            été récupéré.</div>

        <h3>Entrez le message signé :</h3>
        <textarea id="messageInput" rows="4" cols="50" placeholder="Écris le message ici..."></textarea>
        <div id="confirmationMessage"><span class="emoji">✅</span>Votre message a bien été récupéré.</div>

        <button id="verifySignature">✅ Vérifier la signature</button>
        <p id="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.2/ethers.umd.min.js"></script>
    <script src="JS/verify.js"></script>
</body>

</html>
